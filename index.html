<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #titleScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/screenfondo.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="titleScreen">
        <p>Presiona espacio para continuar</p>
    </div>
    <select id="colorSelect">
        <option value="0x00FF00">Verde</option>
        <option value="0xFF0000">Rojo</option>
        <option value="0x0000FF">Azul</option>
    </select>
    <script src="script.js" type="module"></script>
</body>
</html>
